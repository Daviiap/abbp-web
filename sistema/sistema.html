  <body>
    <header id="header">
      <nav class="container">
        <div class="caixalogo">
          <img src="../img/logoheader.gif" alt="logo marca da abbp" />
          <a class="logo" href="#">Circuito<span>Abbp</span></a>
        </div>

        <div id="login-senha">
          <div class="senha">
            <label class="sr-only" for="senha">Senha</label>
            <input
              id="senha"
              name="senha"
              type="password"
              minlength="4"
              maxlength="8"
              pattern="[A-Z0-9a-z]{4,8}"
              title="Coloque no mínimo uma letra maiúcula e uma minúscula e números de 0 a 9, no máximo 8 digitos e no mínimo 4 digitos"
              placeholder="digite senha"
            />
          </div>
          <div class="login">
            <label for="login" class="sr-only">Login</label>
            <input
              id="login"
              name="login"
              type="texto"
              title="coloque seu login para entrar no sistema"
              placeholder="digite login"
            />
          </div>
          <div class="button-pesquisa">
            <button class="pesquisa">Enviar</button>
          </div>
          <p>sair</p>
        </div>

      </nav>
    </header>

    <main>
      <!-- admin -->
      <section class="section" id="admin">
        <div class="container grid">
          <div class="pesquisa">
            <div class="formulario">
              <div class="input-group">
                <label for="circuito" class="sr-only"> Circuito </label>
                <input
                  type="text"
                  id="circuito"
                  name="circuito"
                  list="listacircuito"
                  placeholder="Circuito"
                  required
                />
                <span class="error"></span>
              </div>
              <div class="input-group">
                <label for="ano" class="sr-only"> Ano </label>
                <input
                  type="number"
                  id="ano"
                  name="ano"
                  list="listaano"
                  placeholder="Ano do circuito"
                  required
                />
                <span class="error"></span>
              </div>
              <div class="input-group">
                <label for="categoria" class="sr-only"> Categoria </label>
                <input
                  type="text"
                  id="categoria"
                  name="categoria"
                  list="listacategoria"
                  placeholder="Categoria"
                  required
                />
                <span class="error"></span>
              </div>
              <div class="input-group">
                <label for="nome" class="sr-only"> Nome </label>
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  placeholder="Nome"
                  required
                />
                <span class="error"></span>
              </div>
            </div>
            <div class="button-pesquisa">
              <button class="pesquisa">Enviar</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <datalist id="listacircuito">
      <option>Abbp</option>
    </datalist>
    <datalist id="listaano">
      <option>2021</option>
    </datalist>
    <datalist id="listacategoria">
      <option>Pro-Am Masculino</option>
      <option>Pro-Am Feminino</option>
      <option>Amador Masculino</option>
      <option>Amador Feminino</option>
      <option>Master</option>
      <option>Grand Master</option>
      <option>Legends</option>
      <option>Grand Legends</option>
      <option>iniciante</option>
      <option>Escolinha Masculino</option>
      <option>Escolinha Feminino</option>
      <option>DK</option>
      <option>Todas</option>
    </datalist>
